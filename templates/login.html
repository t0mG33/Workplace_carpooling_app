{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <h1 class="mb-6">Login</h1>

    <form id="signup-form" action="" method="post" class="auth-form">
        <div class="row mt-3">

            <div class="mb-3 col-12">
                <input autocomplete="off" autofocus class="form-control mx-auto" id="username" name="username" placeholder="Enter your chosen username" type="text">
            </div>
            <div class="mb-3 col-12">
                <input class="form-control mx-auto" id="password" name="password" placeholder="Enter password" type="password">
            </div>

        </div>

        <button class="btn btn-success mt-4" type="submit">Sign-In</button>

    </form>
{% endblock %}
